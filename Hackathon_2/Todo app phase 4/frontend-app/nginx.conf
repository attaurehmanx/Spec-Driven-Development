server {
    listen 80;
    server_name localhost;

    # DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=30s;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API proxy - forward /api requests to backend service
    location /api/ {
        # Use variable to enable dynamic DNS resolution
        set $backend_host todo-backend:8000;
        proxy_pass http://$backend_host/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Handle backend unavailable gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }

    # Fallback when backend is unavailable
    location @backend_unavailable {
        return 503 '{"error": "Backend service unavailable"}';
        add_header Content-Type application/json;
    }

    # Serve static files
    location /_next/static/ {
        alias /usr/share/nginx/html/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve public files
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
