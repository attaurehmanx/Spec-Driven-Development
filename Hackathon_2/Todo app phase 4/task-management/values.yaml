# Default values for task-management.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Frontend (Next.js) configuration
frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: task-management-frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: NodePort
    port: 3000
    nodePort: 30080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    # Client-side URLs (accessible from browser)
    - name: NEXT_PUBLIC_BETTER_AUTH_URL
      value: "http://localhost:30080"
    - name: NEXT_PUBLIC_BACKEND_URL
      value: "http://localhost:30081"
    - name: NEXT_PUBLIC_API_BASE_URL
      value: "http://localhost:30081/api"
    # Server-side URLs (internal Kubernetes service names)
    - name: BACKEND_URL
      value: "http://task-management-backend:8001"
    - name: API_BASE_URL
      value: "http://task-management-backend:8001/api"
    - name: NODE_ENV
      value: "production"
  # Secrets (will be created separately)
  secrets:
    betterAuthSecret: "your-super-secret-jwt-key-here-make-it-long-and-random"

# Backend (FastAPI) configuration
backend:
  enabled: true
  replicaCount: 1
  image:
    repository: task-management-backend
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: NodePort
    port: 8001
    nodePort: 30081
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    # Database Configuration - Using Neon PostgreSQL (Cloud)
    - name: DATABASE_URL
      value: "postgresql://neondb_owner:npg_UnmYjF5c7Sdo@ep-tiny-sea-a4v0nlab-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require"
    # JWT Authentication
    - name: ALGORITHM
      value: "HS256"
    - name: ACCESS_TOKEN_EXPIRE_MINUTES
