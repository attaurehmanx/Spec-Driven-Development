    # AI/LLM Configuration (Gemini)
    - name: GEMINI_MODEL
      value: "gemini-2.5-flash"
    - name: GEMINI_BASE_URL
      value: "https://generativelanguage.googleapis.com/v1beta/openai/"
    # Agent Configuration
    - name: AGENT_MAX_ITERATIONS
