{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "task-management.fullname" . }}-backend
  labels:
    app: {{ include "task-management.name" . }}-backend
    {{- include "task-management.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "task-management.name" . }}-backend
  template:
    metadata:
      labels:
        app: {{ include "task-management.name" . }}-backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
              protocol: TCP
          env:
            {{- toYaml .Values.backend.env | nindent 12 }}
            # Secrets from Kubernetes Secret
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "task-management.fullname" . }}-backend-secrets
                  key: SECRET_KEY
            {{- if .Values.backend.secrets.geminiApiKey }}
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "task-management.fullname" . }}-backend-secrets
                  key: GEMINI_API_KEY
            {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
{{- end }}
